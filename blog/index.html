e的 blog内容是固定的数据，大致内容是一个js文件，export一个blog的array。\n\n```javascript\nexport const [\n  {\n    title: '2020-06\u002Fbuild-blog.md',\n    slug: '2020-06_build-blog', \u002F\u002F 生成的路由路径\n    html: '\u003Ch1 id=\\\"用sapper构建一个博客\\\"\u003E用sapper构建一个博客\u003C\u002Fh1\u003E'\n  }\n]\n```\n\n在sapper export之后，可以在`__sapper__\u002Fexport\u002Fblog`看到生成html静态文件。也就意味着最后需要部署到github pages的目录，就是`__sapper__`目录啦。\n\n**可如果要写博客，那肯定也优先选择Markdown。**\n\n所以需要解决的也就是将Markdown文件转为上面提到的js文件。\n\n## 将Markdown转为js文件\n\n需要用到[Markedjs](https:\u002F\u002Fgithub.com\u002Fmarkedjs\u002Fmarked)。\n\n使用也是简单粗暴：\n\n```javascript\nconst marked = require('marked')\nmarked.setOptions({\n  renderer: new marked.Renderer(),\n  highlight: function(code, language) {\n    const hljs = require('highlight.js')\n    const validLanguage = hljs.getLanguage(language) ? language : 'plaintext'\n    return hljs.highlight(validLanguage, code).value\n  },\n  \u002F\u002F ...(more options)\n});\nmarked(markdownString)\n```\n\n例如markdownString为：\n\n```\n*hello world*\n```\n\n将会被转为：\n\n```html\n\u003Cp\u003E\u003Cem\u003Ehello world\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n```\n\n知道用法之后，只需要通过fs文件操作，将目标的Markdown文件全部push进一个数组，最后将数组写入一个js文件。\n\n## 读取Markdown并写入文件\n\nnode对操作文件提供了`readir`、`readFile`、`writeFile`等函数。\n\n其中核心的处理逻辑如下：\n\n```javascript\n\u002F\u002F 获取所有文件\nconst getAllFiles = function (dirPath, arrayOfFiles) {\n\tfiles = fs.readdirSync(dirPath)\n\tarrayOfFiles = arrayOfFiles || []\n\tfiles.forEach(function (file) {\n\t\tif (fs.statSync(dirPath + \"\u002F\" + file).isDirectory()) {\n\t\t\tarrayOfFiles = getAllFiles(dirPath + \"\u002F\" + file, arrayOfFiles)\n\t\t} else {\n\t\t\tarrayOfFiles.push(path.join(dirPath, \"\u002F\", file))\n\t\t}\n\t})\n\treturn arrayOfFiles\n}\n\u002F\u002F 将markdown转为js文件\nconst compile = () =\u003E {\n\ttry {\n\t\tconst dirs = getAllFiles('.\u002F') \u002F\u002F 读取所有文件\n\t\tconst inPosts = [] \u002F\u002F 文章数组\n\t\tfor (let fileName of dirs) {\n\t\t\tif (\u002F.md\u002F.test(fileName)) {\n\t\t\t\tconst fileData = fs.readFileSync(`.\u002F${fileName}`, 'utf-8') \u002F\u002F markdown内容\n\t\t\t\tconst fmData = fm(fileData) \u002F\u002F 此处可以忽略fm（fm是处理markdown front matter的，可有可无）\n\t\t\t\tconst rmSuffix = fileName.split('.')[0] \u002F\u002F 移除文件名后缀\n\t\t\t\tinPosts.push({\n\t\t\t\t\ttitle: fileName,\n\t\t\t\t\tpath: rmSuffix,\n\t\t\t\t\tslug: rmSuffix.replace('\u002F', '_'),\n\t\t\t\t\thtml: marked(fmData.body),\n\t\t\t\t\tfmData\n\t\t\t\t})\n\t\t\t}\n\t\t}\n\t\tinPosts.forEach(post =\u003E {\n\t\t\tpost.html = post.html.replace(\u002F^\\t{3}\u002Fgm, '');\n\t\t});\n\t\tconst outPutContent = `export default ${JSON.stringify(inPosts)}`\n\t\tfs.writeFile('..\u002Froutes\u002Fblog\u002F_posts.js', outPutContent, err =\u003E {\n\t\t\tif (err) return console.log('生成post失败', err)\n\t\t\tconsole.log('已生成_posts.js')\n\t\t})\n\t} catch (error) {\n\t\tconsole.error('error', error)\n\t}\n}\nconst watcher = chokidar.watch('.\u002F')\nwatcher\n\t.on('all', () =\u003E {\n\t\tcompile()\n\t})\n```\n\n# 部署到github pages\n\n对于sapper，执行export命令生成静态文件。\n\n```bash\nnpm run export\n```\n\n将`__sapper__\u002Fexport`推送到仓库的gh-pages分支。\n\n```bash\ngit subtree push --prefix __sapper__\u002Fexport origin gh-pages\n```\n\n最后在仓库设置出将gh-pages分支设置为部署分支就好了。\n\n以上完成了从写Markdown到可以看到文章，后续页面的编写就可以随心所欲啦！",bodyBegin:a,frontmatter:"title: 用sapper构建一个博客\ndate: 2020-06-20"}},{title:"2020-06\u002Feclipse.md",path:"2020-06\u002Feclipse",slug:"2020-06_eclipse",fmData:{attributes:{title:"日环食",date:"2020-06-21T00:00:00.000Z"},body:"# 日环食\n\n或许是不留意，像日环食、日全食这样难得一见的新闻像是突然冒出来一样。今天遇上了10年一遇的日环食。\n\n\n\n![IMG_6669.JPG](https:\u002F\u002Fi.loli.net\u002F2020\u002F06\u002F21\u002FzQfrTOo7ZENBGg6.jpg)\n\n当然是不能用眼睛直视啦，不过我在的屋子刚好下午是看不到阳光，外加上兴趣也不是十分大（没有工具，手机也拍不到好，外面又很热很热），就没有特意跑到楼下去看了。倒是朋友圈和微博都有非常多的直播，看他们发的，其实也就够了。新闻也提到了可以用小孔成像原理，就是拿一个带小孔的“东西”放在阳光下就可以看到日食的样子。恰巧有人路过拍下下面有意思的画面。\n\n![IMG_6668.JPG](https:\u002F\u002Fi.loli.net\u002F2020\u002F06\u002F21\u002F3y8KMzdDhmQWBtq.jpg)\n\n也不是我现场看到，但如果这是日环食通过小孔成像体验的模样，就颇为奇妙了，奇妙的不仅仅是这一自然现象，还有的是大千世界无与伦比的恰巧带来奇妙的画面。\n\n## 小思考\n\n自己也常常浮想联翩。就拿今天的日环食，我会想为啥星球都是如此的圆；为什么会有那么巧的情况，让太阳被某个星球所刚好阻挡住光线。《星际穿越》是我最喜欢的电影，对于浩瀚太空的探索，显得我们那么渺小，就像男主结尾疑惑是谁把空间放在那的，我也在想，所有的一切都是自然发生的吗？还是有更高的物质将我们赋予生命、时间、还有空间？恐怕人类从开始到结束，都不会知道。走出浮想，想想今天也是天气很好的一天，我总可以好好享受自然带来的乐趣，觉得人类到底也是幸运的。",bodyBegin:a,frontmatter:"title: 日环食\ndate: 2020-06-21"}}]}}(6))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.df1dd67c.js"}catch(e){main="/client/legacy/client.b1db61dc.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@1.0.1.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script>
